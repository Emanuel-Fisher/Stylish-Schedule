<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #f0f0f0;
        }
        
        .important {
            background-color: #ffcccc;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>
        <tr>
            <td>08:00 AM</td>
            <td class="important">Breakfast Meeting</td>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>Team Project Planning</td>
        </tr>
        <tr>
            <td>12:00 PM</td>
            <td>Lunch</td>
        </tr>
        <tr>
            <td>02:00 PM</td>
            <td class="important">Doctor's Appointment</td>
        </tr>
        <tr>
            <td>04:00 PM</td>
            <td>Exercise</td>
        </tr>
        <tr>
            <td>06:00 PM</td>
            <td>Dinner</td>
        </tr>
        <tr>
            <td>08:00 PM</td>
            <td>Movie Night</td>
        </tr>
        <tr>
            <td>10:00 PM</td>
            <td>Bedtime</td>
        </tr>
    </table>
</body>

</html>
